# Example for der SER4 Configuration Data File 'ser4config.ini'
[Main]
LogFilename = /ser4tele_%stamp%.csv # %stamp% get replaced by datetime stamp if period != 0
LogFilePeriod = 1                   # [h], after that a new log file is created, 0 - never
LogInterval = 1                     # [s]

[TaskTimings]
SleepTimeIOExt=400 # [ms]

[PID]
Kp = 2   # proportional
Ki = 1   # integral
Kd = 0.1 # differential

[Dynamic]
PaddleDamping = 10       # 0...99
PaddleOffset = 3000      # 0 ... 65535: offset when paddle recognize not 0 values
PaddleAdjustCounter = 3 # about seconds
ConstSpeedIncrease = 1.0 # [km/h] per click
ConstPowerIncrease = 0.5 # [W] per click

[Communication]
I2CFrequence = 400        # [ms]
CarDataLogPeriod = 1      # [s]
Serail1Baudrates = 115200 # baud
Serial2Baudrate = 9600    # baud

[Telemetry]
SendInterval = 1000    # [ms]
MaxCachedRecords = 100 # number of telemetry records hold in cache in case of trasmit errors
